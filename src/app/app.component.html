<div [ngClass]="{'dark-theme': !isLightMode}">
  <app-header (menuToggled)="sidebarToggled()" [lightMode]="isLightMode"
              (lightModeToggled)="lightModeToggled($event)"></app-header>
  <mat-drawer-container class="app-container" autosize>
    <mat-drawer [opened]="isSidebarOpen" mode="side" class="sidenav">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <div class="content" role="main">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
  <app-footer></app-footer>
</div>
