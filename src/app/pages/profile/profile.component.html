<div *ngIf="auth.user$ | async as user">
  <div>
    <img [src]="user.picture"
         alt="User's profile picture"
         class=""/>
    <h3>{{ user.name }}</h3>
    <h3>{{user.given_name}}</h3>
    <h3>{{ user.family_name}}</h3>
    <p>{{ user.email }}</p>
    <p>{{user['id']}}</p>
  </div>
</div>
