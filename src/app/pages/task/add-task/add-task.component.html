<mat-grid-list cols="4" rowHeight="4:1">
  <mat-grid-tile>
    <button mat-raised-button (click)="onClickAddButton()"><mat-icon>add</mat-icon></button>
  </mat-grid-tile>
</mat-grid-list>
<div *ngIf="addNewTaskEnabled">
<app-task-detail [task]="newTask" (taskSaved)="onTaskSave($event)"
                 [action]="callToAction" [header]="callToActionHeader"></app-task-detail>
</div>
