<mat-grid-list cols="13" rowHeight="3em">
  <mat-grid-tile>
    <button mat-flat-button color="accent" (click)="onClickAddButton()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
<div *ngIf="showDetail" class="main">
  <app-task-detail [task]="newTask" (taskSaved)="onTaskSave($event)"
                   [action]="callToAction" [header]="callToActionHeader"></app-task-detail>
</div>
