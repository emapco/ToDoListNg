<section *ngIf="authorization.isAuthenticated">
  <mat-list-item
    (click)="onTaskFilter(FilterEnum.today)"
    routerLink="/tasks" routerLinkActive="active">Tasks Due Today</mat-list-item>
  <mat-list-item
    (click)="onTaskFilter(FilterEnum.nextWeek)"
    routerLink="/tasks" routerLinkActive="active">Tasks Due in <br>14 Days</mat-list-item>
  <mat-list-item
    (click)="onTaskFilter(FilterEnum.due)"
    routerLink="/tasks" routerLinkActive="active">Tasks Due</mat-list-item>
  <mat-list-item
    (click)="onTaskFilter(FilterEnum.pastDue)"
    routerLink="/tasks" routerLinkActive="active">Tasks Past Due</mat-list-item>
  <mat-list-item
    (click)="onTaskFilter(FilterEnum.all)"
    routerLink="/tasks" routerLinkActive="active">All Tasks</mat-list-item>
</section>
