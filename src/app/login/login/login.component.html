<mat-card>
  <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput ([ngModel])="username">
      </mat-form-field>
    <br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" ([ngModel])="password">
      </mat-form-field>
  </form>
  <mat-nav-list>
    <mat-list-item (click)="onLogin()">
      Login
    </mat-list-item>
    <mat-list-item>
      Create new account
    </mat-list-item>
  </mat-nav-list>
</mat-card>
