<h2>Tasks</h2>
<div>
  <mat-grid-list cols="4" rowHeight="4:1">
    <mat-grid-tile-header>
      <mat-grid-tile>
        <mat-checkbox [(ngModel)]="selectedAll" (change)="onSelectAll()"></mat-checkbox>
      </mat-grid-tile>
      <mat-grid-tile>
        <u><b>Title</b></u>
      </mat-grid-tile>
      <mat-grid-tile>
        <u><b>Description</b></u>
      </mat-grid-tile>
      <mat-grid-tile>
        <u><b>Date</b></u>
      </mat-grid-tile>
    </mat-grid-tile-header>
  </mat-grid-list>
</div>
<mat-divider></mat-divider>
<div *ngFor="let task of tasks"> <!--   -->
  <mat-grid-list cols="4" rowHeight="4:1">
    <mat-grid-tile>
      <mat-checkbox [checked]="isTaskSelected(task)" (change)="onSelectTask(task, $event)"></mat-checkbox>
    </mat-grid-tile>
    <mat-grid-tile>
      {{task.title}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{task.description}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{task.date | formatDateDisplay}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
<mat-divider></mat-divider>
<app-add-task></app-add-task>
<app-task-detail *ngIf="displayTask" [task]="displayTask" (taskSaved)="onTaskSaved($event)"
                 [action]="callToAction" [header]="callToActionHeader"></app-task-detail>
